<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App-HomePage</title>
    <link rel="stylesheet" href="css/style (1).css">
</head>
<body>
    
    <div class="absolute">
        <div class="absolute insert-0 justify-center">
            <div class="s1 bg-teal opacity-50 bg-blur"></div>
            <div class="s2 bg-primary opacity-50 bg-blur"></div>
            <div class="s3 bg-purple opacity-50 bg-blur"></div>
            <div class="s4 bg-blue opacity-50 bg-blur"></div>
            <div class="s5 bg-green opacity-50 bg-blur"></div>
           
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-box" id="chatbox"></div>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="text" id="message" placeholder="Enter message" required><br>
        <button onclick="sendMessage()">Send</button>
    </div>
    <h1 class="heading">Chat App</h1>
    



    <script src="/socket.io/socket.io.js"></script>
    <script src="js/code.js"></script>
</body>
</html>
